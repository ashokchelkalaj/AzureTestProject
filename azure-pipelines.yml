trigger:
- '*'

stages:
- stage: 'Build'
  displayName: 'Build the web application'
  jobs:
  - job: 'Build'
    displayName: 'Build job'
    pool:
      vmImage: 'windows-latest'

    variables:
    
      buildPlatform: 'Any CPU'
      buildConfiguration: 'Release'
      solution: '**/RoundTheCode.AzureTestProject.sln'
      project: '**/RoundTheCode.AzureTestProject.csproj'


    steps:
    - task: NuGetToolInstaller@1
      name: 'NuGetToolInstaller'
      displayName: 'NuGet tool installer'


    - task: NuGetCommand@2
      name: 'NuGetRestore'
      displayName: 'NuGet restore packages'
      inputs:
        command: 'restore'
        restoreSolution: '$(solution)'
        feedsToUse: 'select'

    - task: DotNetCoreCLI@2
      name: 'Tests'
      displayName: 'Run tests'
      inputs:
        command: 'test'
        projects: '$(solution)'
        arguments: '--configuration $(BuildConfiguration)'

    - task: DotNetCoreCLI@2
      name: 'Publish'
      displayName: 'Publish'
      inputs:
        command: 'publish'
        publishWebProjects: true
        projects: '$(project)'
        arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
        zipAfterPublish: false

    - task: PublishBuildArtifacts@1
      inputs:
       PathtoPublish: '$(Build.ArtifactStagingDirectory)'
       ArtifactName: 'AzureTestProject'
       publishLocation: 'Container'

- stage: DeployWebsite
  displayName: 'Deploy website'
  pool:
      vmImage: windows-latest
    
  jobs:
    - deployment: DeployWebsite
      displayName: 'Deploy website'
      environment: 
        name: windows
        resourceType: VirtualMachine
        resourceName: windowss
      strategy:
       runOnce:
           deploy:
            steps:
                - checkout: none

                - download: 'current'
                  name: 'DownloadBuildArtifacts'
                  displayName: 'Download Build Artifacts'
                  artifact: 'AzureTestProject'
                
               
                - task: IISWebAppManagementOnMachineGroup@0
                  inputs:
                    EnableIIS: true
                    IISDeploymentType: 'IISWebsite'
                    ActionIISWebsite: 'CreateOrUpdateWebsite'
                    WebsiteName: 'AzureTestProject'
                    WebsitePhysicalPath: '%SystemDrive%\inetpub\wwwroot'
                    WebsitePhysicalPathAuth: 'WebsiteUserPassThrough'
                - script: echo $(Pipeline.Workspace)\AzureTestProject\RoundTheCode.AzureTestProject

                - task: IISWebAppDeploymentOnMachineGroup@0
                  name: 'DeployIIS'
                  displayName: 'Deploy IIS website'                
                  inputs:
                  
                    WebSiteName: 'AzureTestProject'
                    Package:  C:\azagent\A1\_work\1\
                    TakeAppOfflineFlag: true
                    XmlVariableSubstitution: True
               
                    